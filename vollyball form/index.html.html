<!DOCTYPE html>
<html lang="en">

<head>

    <title>VolleyBall form</title>
</head>

<body bgcolor="VolleyBall">
    <h1>Grade VolleyBall Registration Form</h1>
    <form action="">
        <p>Participant Name</p>
        <input type="text" name="First Name" placeholder="First Name">
        <input type="text" name="Last Name" placeholder="Last Name">
        <br>
        <p>Age
            <br><input type="text" name="age">
        </p>
        <p>
            Grade
            <br><input type="text" name="grade" placeholder="Please Select">
            <select name="grades" id="">
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </p>
        <p>
            School District
            <br> <input type="text" name="input">
        </p>
        <p>
            Shirt Size
            <Br>
            <input type="text" name="size" placeholder="Please Select">
            <select name="text">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
        </p>

        <p>Parent Name</p>
        <input type="text" name="First Name" placeholder="First Name">
        <input type="text" name="Last Name" placeholder="Last Name">
    </form>
</body>

</html>
